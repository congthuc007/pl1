<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Categories</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #1e90ff;
    color: white;
    padding: 20px 0;
    text-align: center;
}

.categories {
    padding: 40px 20px;
    text-align: center;
}

.category-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
}

.category {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
    padding: 20px;
    margin: 10px;
    transition: transform 0.3s ease;
}

.category img {
    max-width: 100%;
    border-radius: 10px;
}

.category h3 {
    margin: 15px 0 0 0;
    font-size: 18px;
}

.category:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

    </style>

    <header>
        <h1>Welcome to Petland</h1>
    </header>
    
    <section class="categories">
        <h2>Our Categories</h2>
        <div class="category-container">
            <div class="category">
                <img src="assets\img\product.jpg" alt="Dog Food">
                <h3>Dog Food</h3>
            </div>
            <div class="category">
                <img src="assets\img\product.jpg" alt="Cat Food">
                <h3>Cat Food</h3>
            </div>
            <div class="category">
                <img src="assets\img\product.jpg" alt="Bird Food">
                <h3>Bird Food</h3>
            </div>
            <div class="category">
                <img src="assets\img\product.jpg" alt="Fish Food">
                <h3>Fish Food</h3>
            </div>
        </div>
    </section>
</body>
</html>
